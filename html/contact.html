<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Christian</title>
</head>

<body>
    <a href="../index.html">Home</a>

    <main>
        <section>
            <div id="center">
                <form>
                    <h3>Send a message</h3>
                    <p>
                        <label for="username">Name:</label>
                        <input class="text-input" id="username" type="text" placeholder="First Last" />
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input class="text-input" id="email" type="text" placeholder="me@example.com" />
                    </p>
                    <p class="flex-row">
                        <label for="expertise">Expertise:</label>
                        <select id="expertise">
                            <option>Work Agency</option>
                            <option selected>HResource</option>
                            <option>CEO</option>
                        </select>
                    </p>
                    <p>
                        <label for="comment">Message:</label>
                        <textarea class="text-input" id="comment" cols="16" rows="8"
                            placeholder="Send message here!"></textarea>
                    </p>
                    <p class="flex-row">
                        <input class="checkbox" id="agreement" type="checkbox" />
                        <label for="agreement">I agree to share my e-mail address with Christian </label>
                    </p>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </section>
        <section>
            <div>
                <p><span id="msg"></span></p>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy copyrights by Tochiskool</p>
    </footer>
    <script src="../script/contact.js"></script>
</body>

</html>
